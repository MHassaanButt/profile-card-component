<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="maincontainer">
      <img
        class="background-svg-top-left"
        src="./images/bg-pattern-top.svg"
        alt="top"
      />
      <img
        class="background-svg-bottom-right"
        src="./images/bg-pattern-bottom.svg"
        alt="bottom"
      />
      <section class="cardwrapper">
        <article class="img-card">
          <img class="card-svg" src="/images/bg-pattern-card.svg" alt="" />
          <img class="profile-pic" src="/images/image-victor.jpg" alt="" />
        </article>
        <article class="stats-card">
          <article class="name-age-heading">
            <h2>Victor Crest</h2>
            <p>26</p>
          </article>
          <p>London</p>
          <hr />
          <article class="stats-box">
            <h2 class="stats-headings">80K</h2 class="stats-headings">
            <p class="stats-descrption">Followers</p class="stats-descrption">

            <h2 class="stats-headings">803K</h2 class="stats-headings">
            <p class="stats-descrption">Likes</p class="stats-descrption">

            <h2 class="stats-headings">1.4K</h2 class="stats-headings">
            <p class="stats-descrption">Photos</p class="stats-descrption">
          </article>
        </article>
      </section>
    </main>
    <div class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/MHassaanButt">Muhammad Hassaan Farooq Butt</a
      >.
    </div>
  </body>
</html>
